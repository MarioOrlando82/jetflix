        <div class="ham">

        </div>

    <div class="hamburger">
        <div id="menuham">
            <div id="menuNavbar">
                <a href="movies.html">Movie</a>

                <a href="news&popular.html">News & Popular</a>

    <div class="wrapper-signin">
        <div class="wrapperbox-signin">
            <h1>Create your first account</h1>
            <p>It's easy and free</p>
            <div class="wrapperbox-form">
                    <form action="/movies.html" id="form">
                        <label for="name">Name</label><br>
                        <input type="text" id="name" name="name" placeholder="Type your name"><br>
                        <div id="nameValidation"></div><br>

                        <label for="password">Password</label><br>
                        <input type="password" id="password" name="password" placeholder="Type your password"><br>
                        <div id="passwordValidation"></div><br>

                        <label for="cpassword">Confirm Password</label><br>
                        <input type="password" id="cpassword" name="cpassword" placeholder="Type your password"><br>
                        <div id="cpasswordValidation"></div><br>
                        
                        <div class="divgender">
                            <label class="nocolorgender">Gender</label><br>
                            <input type="radio" id="male" name="gender" value="Male">
                            <label for="male">Male</label><br><br>
                            <input type="radio" id="female" name="gender" value="Female">
                            <label for="female">Female</label><br>
                            <div id="genderValidation"></div><br>
                        </div>

                        <label for="dob">Date of Birth</label><br>
                        <input type="date" id="dob" name="dob"><br>
                        <div id="dobValidation"></div><br>

                        <div class="check">
                            <input type="checkbox" id="tc" name="tc">
                            <label>By creating an account means you agree to the Terms and Conditions and our Privacy Policy</label><br>
                            <div id="tcValidation"></div><br>
                        </div>
                    
                        <button type="submit" class="submit">Register</button>
                    </form>
            </div>
            
        </div>
        
    </div>

            <a href="https://www.facebook.com/"><img src="/assets/Facebook.png" class="face" alt=""></a>
        </div>
    </footer>

    <script src="script3.js" defer></script>
